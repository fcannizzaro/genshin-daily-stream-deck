name: Build and package plugin
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'media/**'

jobs:
  build-plugin:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Use pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build plugin
        run: pnpm build
      - name: Rename plugin directory
        run: ren plugin com.genshin.deck.sdPlugin
      - uses: suisei-cn/actions-download-file@v1
        id: distributiontool
        name: Download the Elgato Distribution Tool
        with:
          url: "https://developer.elgato.com/documentation/stream-deck/distributiontool/DistributionToolWindows.zip"
          target: .
      - name: Extract the Elgato Distribution Tool
        run: 7z x "${{ steps.distributiontool.outputs.filename }}"
      - name: Package plugin
        run: DistributionTool.exe -b -i com.genshin.deck.sdPlugin -o Release
