name: Build and package plugin
on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/**'
      - 'media/**'

jobs:
  build-plugin:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: true
      - uses: pnpm/action-setup@v2.2.2
      - name: Use pnpm
        with:
          version: latest
          cache: true
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build plugin
        run: pnpm build



