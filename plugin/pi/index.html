<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
    <head>
        <title>Settings</title>
        <meta charset="utf-8">
        <script src="lib/stream-deck-state-pi.js"></script>
        <link rel="stylesheet" href="style/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">
            <div class="sdpi-item" id="auth">
                <div class="sdpi-item-label empty"></div>
                <button class="sdpi-item-value" id="setup">HoYoLAB Authentication</button>
            </div>
        </div>
        <div id="com.genshin.deck.banner" class="hidden isAction">
            <div type="select" class="sdpi-item">
                <div class="sdpi-item-label">Banner Type</div>
                <select class="sdProperty full" id="banner" oninput="setSettings()">
                    <option value="character">character</option>
                    <option value="weapon">weapon</option>
                </select>
            </div>
        </div>
        <div id="com.genshin.deck.transformer" class="hidden isAction">
            <div type="select" class="sdpi-item">
                <div class="sdpi-item-label">Ready Style</div>
                <select class="sdProperty min-select" id="style" oninput="setSettings()">
                    <option value="icon">icon</option>
                    <option value="text">text</option>
                </select>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
